<!DOCTYPE html>
<html>
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    
    <title>MyRequireJSFramework7AngularApp</title>
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="css/main.css">

    <!-- Scripts -->
    <script type="text/javascript" src="js/require.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    
  </head>
  <body>
    <div class="statusbar-overlay"></div>
    <div class="panel-overlay"></div>
    <div class="views">
      <div class="view view-main">
        
        <!-- Navbar -->
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left"></div>
            <div class="center sliding">Main page</div>
            <div class="right"></div>
          </div>
          <div class="navbar-inner cached" data-page="secondPage">
            <div class="left sliding">
              <a href="main" class="link back">
                <i class="icon icon-back"></i><span>Back</span>
              </a>
            </div>
            <div class="center sliding">Second page</div>
            <div class="right"></div>
          </div>
        </div>
        
        <!-- Pages -->
        <div class="pages navbar-through toolbar-through">
          
          <!-- Page 1 -->
          <div data-page="main" class="page">
            <!-- Page content-->
            <div class="page-content" ng-include="'partials/main.html'">
              
            </div>
          </div>

          <!-- Page 2 -->
          <div data-page="secondPage" class="page cached">
            <!-- Page content-->
            <div class="page-content" ng-include="'partials/second.html'">
            </div>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
